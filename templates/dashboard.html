<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .welcome-message {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Your Secure Dashboard</h1>
    </header>

    <main>
        <div class="welcome-message">
            <h2>Hello, {{ email }}!</h2>
            <p>Welcome to your personalized dashboard. Here you can manage your account and settings.</p>
        </div>

        <div>
            <a href="/logout" class="logout-btn">Log Out</a>
        </div>
    </main>

</body>
</html>
