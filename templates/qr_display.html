<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title mb-3">Scan This QR Code</h4>
                <img src="{{ qr_code_url }}" alt="QR Code for Google Authenticator" class="img-fluid mb-3">
                <p class="text-muted">Use your Google Authenticator app to scan this code.</p>
                <a href="{{ next_step }}" class="btn btn-primary">Proceed to Enter OTP</a>
            </div>
        </div>
    </div>
</body>
</html>
